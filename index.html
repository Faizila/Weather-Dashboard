<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- title -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1 class="heading">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!--Search box -->
        <aside class="col-md-3">
          <h2 class="mt-4">Search for a City:</h2>
          <div class="form-inline form-group">
            <input class="form-control input" type="text" id="search-value" />
            <button class="btn btn-primary search" id="search-button">
              Search <i class="fa fa-search"></i>
            </button>
          </div>
          <hr />
          <!--history-->
          <div id="city-list" class="list-group history"></div>
        </aside>

        <div class="col-md-9">
          <!--current weather-->
          <div id="today" class="mt-3"></div>
          <!--5 days weather forecast-->
          <div id="forecast" class="mt-3 forecast-cards"></div>
        </div>
      </div>
    </div>

    <!-- links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
